<table>
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="contact in model.contacts" ng-include="getTemplate(contact)">
        </tr>
    </tbody>
</table>

<script type="text/ng-template" id="display">
    <td>{{contact.name}}</td>
    <td>{{contact.age}}</td>
    <td>
        <button class="btn-pharmeo" ng-click="editContact(contact)">Edit</button>
    </td>
</script>
<script type="text/ng-template" id="edit">
    <td><input type="text" ng-model="model.selected.name" /></td>
    <td><input type="text" ng-model="model.selected.age" /></td>
    <td>
        <button class="btn-pharmeo" ng-click="saveContact($index)">Save</button>
        <button class="btn-pharmeo"ng-click="reset()">Cancel</button>
    </td>
</script>
