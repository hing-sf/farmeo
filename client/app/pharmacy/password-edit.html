<div class="row" id="account-detail">
	<div class="col-md-6">
		<a href="javascript:history.back()">
			<p id="title-2" class="pharmeo-color mb30">
				<i class="fa fa-angle-left"></i>
				&nbsp;&nbsp;Back to account
			</p>
		</a>
		<div class="title-1">Password</div>
		<form name="form" ng-submit="updatePassword()" novalidate>
			<div class="form-group">
			  <label for="current_password" class="input-label-md">Current Password</label>
			  <input type="password" class="form-control input-lg" id="current_password" ng-value="item.password">
			</div>
			<div class="form-group">
			  <label for="new_password" class="input-label-md">New Password</label>
			  <input type="password" class="form-control input-lg" id="new_password" ng-model="newpassword">
			</div>
			<div class="form-group">
			  <label for="confirm_password" class="input-label-md">Confirm Password</label>
			  <input type="password" class="form-control input-lg" id="confirm_password">
			</div>
			<button type="submit" class="btn-pharmeo btn-pharmacy-update btn-lg">Update</button>
		</form>
	</div>
	<div class="col-md-6">

	</div>
</div>
